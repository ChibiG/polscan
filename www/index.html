<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="Chart.min.js"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="jquery-ui.min.js"></script>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				font-family: Helvetica;
				background:#eee;
				margin:0;
				padding:0;
			}
			#overviewBoxContainer {
				clear:both;
			}
			.overviewBox {
				background:white;
				border: 1px solid #ccc;
				border-radius: 6px;
				padding:12px 24px;
				margin-right:12px;
				margin-bottom:12px;
			}
			#col1, #col2 {
				float:left;
				width:50%;
			}
			.group, .policy {
				background: #ddd;
				padding: 0 12px;
				cursor: pointer;
			}
			.host:hover, .group:hover, .policy:hover {
				background: #ccc;
			}
			#solved .FAILED, #solved .WARNING {
				background: #99f;
				color: black;
			}
			.FAILED {
				background: #f44;
				padding: 0 6px;
				color: white;
			}
			.WARNING {
				background: #ff4;
				padding: 0 6px;
			}
			.OK {
				background: #7f7;
				padding: 0 6px;
			}
			.errorbox {
				padding: 24px;
				padding-top:0;
				margin:12px;
				background: #f44;
				border: 3px solid #f22;
			}
			.description {
				display:block;
				font-style:italic;
				font-size: 80%;
				color: gray;
				padding:6px;
				padding-left:24px;
			}
			#logo {
				background: #555;
				color: #eee;
				padding:6px 12px;
				font-size:150%;
				font-weight:bold;
			}
			#menu {
				background: #353535;
				padding:12px;
			}
			#menu a {
				color: #ddd;
				text-decoration:none;
				border:1px solid #666;
				border-bottom: 1px solid #000;
				border-right: 1px solid #000;
				background: #555;
				padding-left:12px;
				padding-right:12px;
				margin-right:12px;
				border-radius: 4px;
			}
			#menu a:hover {
				color: white;
				background: #777;
			}
			#menu a.current {
				color: #444;
				font-weight:bold;
				background: #eee;
			}
			#results, #timebar {
				padding: 12px;
			}
			.resultTable {
				border: 1px solid #aaa;
				font-size:11pt;
				border-collapse: collapse;
				clear: both;
			}
			.resultTable th {
				background: #ddd;
				border: 1px solid #aaa;
			}
			.resultTable td {
				padding: 6px 12px;
				border: 1px solid #aaa;
				word-wrap: break-word;
			}
			tr:nth-child(even) {
				background:#eee;
			}
			tr:nth-child(odd) {
				background:white;
			}
			th.headerSortUp:after {
				content: " ↑";
			}
			th.headerSortDown:after {
				content: " ↓";
			}
			.overviewBox .resultTable {
				width: 100%;
			}
			.overviewBox td.message {
				width:100%;
				max-width: 0;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.search {
				clear:both;
				margin-bottom:12px;
			}
			.badges, .chart {
				border:1px solid #aaa;
				border-radius:6px;
				float:left;
				margin-bottom:12px;
				margin-right:12px;
				background:white;
			}
			.badgesTitle, .chartTitle {
				text-align:center;
				font-size:120%;
				font-weight:bold;
				margin-top:6px;
				overflow: hidden;
			}
			.badgesTitle {
				width: 250px;
			}
			.badge {
				width: 75px;
				float: left;
				padding:12px;
				margin:12px;
				text-align:center;
				border-radius:6px;
				background: #eee;
				border: 2px solid #ccc;
			}
			.badge.warning {
				background: #ff4;
				border: 2px solid #ee3;
			}
			.badge.problems {
				background: #F44;
				border: 2px solid #e33;
				color:white;
			}
			.badge .count {
				font-size:300%;
			}
			h3 {
				clear:both;
			}
			#histogramChart {
				margin:12px;
			}
		</style>
	</head>
	<body>
		<div id='logo'>
			Polscan
		</div>
		<div id='menu'>
			<a href="#">Overview</a>

			<a href="#all">All Findings</a>
			<a href="#new">New</a>
			<a href="#solved">Solved</a>
		</div>

		<div id='timebar'>Date <input type='text' id='datepicker' size='10'/></div>

		<div id='errors'>
		</div>
		<div id='results'>
		</div>

		<script>
			var resultCache = new Array();
			var baseUrl = "results/latest/";
			var loading = 0;

			function error(text) {
				$('#errors').html('<div class="errorbox"><h2>Error</h2> '+text+'</div>');
				$('#errors').show();
			}

			function onCopyHosts() {
                                $('#hostlist').html('<textarea style="width:100%">');
                                var hosts = $('td.host:visible').get();
				var tmp = new Array();
				for(var i = 0; i < hosts.length; i++) {
					if(!tmp[hosts[i].innerHTML])
						$('#hostlist textarea').append(hosts[i].innerHTML + " ");
					tmp[hosts[i].innerHTML] = 1;
                                }
                                $('#hostlist').show();
                        }

			function createResultTable(name, id, data, filtered) {
				var group = '';
				if (name == 'all' || name == 'new' || name == 'solved')
					group = '<th>Group</th>';

				$("<table id='resultTable"+name+"' class='resultTable tablesorter'>")
				.html("<thead><tr><th>Host</th>"+group+"<th>Policy</th><th>Details</th></thead>")
				.appendTo(id);
				$('<tbody>').appendTo('#resultTable'+name);

			   	$.each(data, function( i, item ) {
					if(!filtered || item.severity != 'OK') {
						var tmp = '<td class="host">' + item.host + '</td>';
						if(item.group)
							tmp += '<td class="group">' + item.group + '</td>';
						tmp +=
						'<td class="policy '+item.severity+'">' + item.policy + '</td>' +
						'<td class="message">' + item.message + '</td>';
						$( "<tr>" )
						.html(tmp)
						.appendTo("#resultTable"+name);
					}
				});
				$("#resultTable"+name).tablesorter();

				$("#resultTable"+name+" .group").click(function() {
					setLocationHash($(this).html());
				});
				$("#resultTable"+name+" .policy").click(function() {
					setLocationHash('all---' + $(this).html());
				});
				$("#resultTable"+name+" .host").click(function() {
					setLocationHash('all---' + $(this).html());
				});
			}

			function loadScannerResults(name, searchValue, filtered) {

				if(resultCache[baseUrl + name]) {
					showScannerResults(resultCache[baseUrl + name], name, searchValue, filtered);
					return;
				}

				$.getJSON(baseUrl + name + ".json", {})
		        	 .done(function( data ) {
					resultCache[baseUrl + name] = data;
					showScannerResults(data, name, searchValue, filtered);
				})
				.fail(function(j, t, e) {
					clean();
					error('Fetching results for '+name+' failed! ' + t + " " + e);
				});
			}

			function showScannerResults(data, name, searchValue, filtered) {
				clean();

				$('#results').append('<div class="search">Search <input type="text" size="40" id="search"/> <input type="button" value="Go" onclick="onSearch();"/><input type="button" value="Get Hosts" title="Click here to get a text field with a whitespace separated list of all hosts in the result list" onclick="onCopyHosts();"/><div id="hostlist"/></div>');
				createResultTable(name, '#results', data.results, filtered);
				$("#search").val(searchValue);
				onSearch();

				var failed = $('td.policy.FAILED:visible').length;
				var warning = $('td.policy.WARNING:visible').length;
				var badgeTitle;
				if(name == "all") {
					if(searchValue)
						badgeTitle = "<small>Filter</small><br/> " + searchValue;
					else
						badgeTitle = "Overall";
				} else {
					badgeTitle = "<small>Group</small><br/> " + name;
				}

				createBadges('#row1', failed, warning, badgeTitle);
				createHistogram(searchValue?searchValue:name);
			}

			function onLocationHashChange() {
				var params = window.location.hash.substring(1).split('---');

				if(!params[0]) 
					onDateSelect();
				else
					loadScannerResults(params[0], params[1]?decodeURI(params[1]):null, params.len > 1);

				// Highlight correct menu item...
				$("#menu a.current").removeClass("current");
				$("#menu a[href='#"+name+"']").addClass("current");
			}

			function setLocationHash(id, search) {
				if (search)
					window.location.hash = id + "---" + search;
				else
					window.location.hash = id;
			}

			(function() {
				onLocationHashChange();

				// Allow some simple navigation by browser history 
				// for scanner results
				$(window).on('hashchange', onLocationHashChange);
			})();

                        function shortenNumber(nr) {
                                if(nr > 1000)
                                        return Math.floor(nr/1000)+"k";
                                else
                                        return nr;
                        }

			function createBadges(id, failed, warning, name) {
				if(!name)
					name = "Overall";
				$("<div class='badges'><div class='badgesTitle'>" +
				  name +
				  "</div><div class='badge" +
				  ((failed>0)?" problems":"") +
				  "'><span class='count' title='"+failed+"'>" +
				  shortenNumber(failed) +
				  "</span> Problems</div><div class='badge" +
				  ((warning>0)?" warning":"") +
				  "'><span class='count' title='"+warning+"'>" +
				  shortenNumber(warning) +
				  '</span> Warnings</div></div>').appendTo(id);
			}

			function onSearch() {
				var searchText = $('#search').val();

				$("td").parent().hide();
				$("td").filter(function() {
					return $(this).text().indexOf(searchText) !== -1;
				}).parent().show();
			}

			function createHistogram(id) {
				$.getJSON(baseUrl + "histogram.json", {})
	        		.done(function( data ) {
					var chartData = {
						labels: [],
						datasets: []
					};
					// Find ouf values
					var valueIndex;
					$.each(data.histogram, function(i, set) {
						if(set.id && set.id == id) {
							console.log("Found histogram data set at "+i);
							valueIndex = i;
						}
					});

					if(valueIndex) {
						$.each(data.labels, function(i, name) {
							chartData.labels[i] = name;
						});
						chartData.datasets[0] = {
							data: data.histogram[valueIndex].FAILED,
							label: id,
							strokeColor: "rgba(220,50,50,1)",
							fillColor: "rgba(250,250,250,0.2)"
						}
						chartData.datasets[1] = {
							data: data.histogram[valueIndex].WARNING,
							label: id,
							strokeColor: "#cc0",
							fillColor: "rgba(250,250,250,0.2)"
						}

						$('#row1').append('<div class="chart"><div class="chartTitle">Issue Trends</div><canvas id="histogramChart" width="600" height="200"></canvas></div>');
						var ctx = $("#histogramChart").get(0).getContext("2d");
						var myLineChart = new Chart(ctx).Line(chartData, {
							animation: false,
							showTooltips: false	// FIXME: disabled as long there is the bug of multiple dates being shown at the same time
						});
					} else {
						console.log("Could not find value set for "+all);
					}
	        		})
				.fail(function(j, t, e) {
					error('Fetching histogram data failed! ' + t + " " +e);
				});
			}

			function clean() {
				$('#results').html('<div id="row1"></div><div id="loadmessage"><i>Loading ...</i></div>');
				$('#errors').hide();
				$('#loadmessage').hide();
			}

			function onDateSelect(day) {

				if(day)
					baseUrl = "results/json/"+day+"/";

				clean();
				$("<div id='overviewBoxContainer'>").appendTo("#results")
				$("<div id='col2'>").appendTo("#overviewBoxContainer")
				$("<div id='col1'>").appendTo("#overviewBoxContainer")

				$.getJSON(baseUrl + "overview.json", {})
	        		.done(function( data ) {
					createBadges('#row1', data.FAILED, data.WARNING);
					$("#loadmessage").hide();
					$("<div id='groups' class='overviewBox col1'>").appendTo("#col1")
					$("#groups").append("<h3>By Groups</h3>");

		   			$.each(data.overview, function(i, item) {
						if(item.group) {
							var compliant = 1;
							var tmp = '<span class="group">' +
							item.group +
							'</span>';
							if(item.FAILED > 0) {
								compliant = 0;
								tmp += ' <span class="FAILED" title="Total failures found">' +
								item.FAILED +
								'</span>';
							}
							if(item.WARNING > 0) {
								compliant = 0;
								tmp += ' <span class="WARNING" title="Total warnings seen">' +
								item.WARNING +
								'</span>'
							}
							if(compliant) {
								tmp += ' <span class="OK" title="100% compliance for this policy">compliant</span>';
							}

							$( "<p>" )
							.html(tmp)
							.appendTo( "#groups" );

						}
		   			});

					$( "<div id='policies' class='overviewBox'>" ).appendTo( "#col1" )
					$( "<h3>Policy Details</h3>").appendTo( "#policies" )

		   			$.each( data.overview, function( i, item ) {
						if(item.policy) {
							var compliant = 1;
							var tmp = '<span class="group">' +
							item.parent +
							'</span> <span class="policy">' +
							item.policy +
							'</span>';
							if(item.FAILED > 0) {
								compliant = 0;
								tmp += ' <span class="FAILED" title="Total failures found">' +
								item.FAILED +
								'</span>';
							}
							if(item.WARNING > 0) {
								compliant = 0;
								tmp += ' <span class="WARNING" title="Total warnings seen">' +
								item.WARNING +
								'</span>'
							}
							if(compliant) {
								tmp += ' <span class="OK" title="100% compliance for this policy">compliant</span>';
							}
							tmp += '<span class="description">' +
							item.description +
							'</span>';

							$( "<p>" )
							.html(tmp)
							.appendTo( "#policies" );

						}
						$("#datepicker").val(data.date);
						$("#datepicker").datepicker({
							dateFormat: "yy/mm/dd",
							onSelect: onDateSelect
						});
		   			});

					$(".group").click(function() {
						setLocationHash($(this).html());
					});
					$(".policy").click(function() {
						setLocationHash('all---' + $(this).html());
					});
	        		})
				.fail(function(j, t, e) {
					error('Fetching overview results failed! ' + t + " " +e);
				});

				$("<div id='new' class='overviewBox'>").appendTo("#col2")
				$("#new").html("<h3>New Findings</h3>");
				$("#new").append("<div class='msg'><i>Loading</i></div>");

				$.getJSON(baseUrl + "new.json", {})
	        		.done(function( data ) {
					$("#new").html("<h3><a href='#new'>New Findings ("+data.results.length+")</a></h3>");
					// Truncate issues to give only a teaser...
					var tmp = data.results;
					if(data.results.length > 20)
						tmp = data.results.splice(0, 20);
					createResultTable('new', '#new', tmp, '');

					if(tmp.length == 20)
						$("#new .msg").html("Note: Only the first 20 issues where shown!");
				})
				.fail(function(j, t, e) {
					$("#new .msg").html('Not available. You probably did not scan yesterday.');
				});

				$("<div id='solved' class='overviewBox'>").appendTo("#col2")
				$("#solved").append("<h3>Solved / Gone</h3>");
				$("#solved").append("<div class='msg'><i>Loading</i></div>");

				$.getJSON(baseUrl + "solved.json", {})
	        		.done(function( data ) {
					$("#solved").html("<h3><a href='#solved'>Solved / Gone ("+data.results.length+")</a></h3>");
					// Truncate issues to give only a teaser...
					var tmp = data.results;
					if(data.results.length > 20)
						tmp = data.results.splice(0, 20);

					createResultTable('solved', '#solved', tmp, '');

					if(tmp.length == 20)
						$("#solved .msg").html("Note: Only the first 20 issues where shown!");
				})
				.fail(function(j, t, e) {
					$("#solved .msg").html('Not available. You probably did not scan yesterday.');
				});

				createHistogram('all');
			}
		</script>
	</body>
</html>
