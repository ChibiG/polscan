<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="Chart.min.js"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="jquery-ui.min.js"></script>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				font-family: Helvetica;
				background:#eee;
				margin:0;
				padding:0;
			}
			.section {
				background:white;
				border: 1px solid #ccc;
				border-radius: 6px;
				padding:12px 24px;
			}
			.group, .policy {
				background: #ddd;
				padding: 0 12px;
				cursor: pointer;
			}
			.group:hover, .policy:hover {
				background: #ccc;
			}
			.FAILED {
				background: #f44;
				padding: 0 6px;
				color: white;
			}
			.WARNING {
				background: #ff4;
				padding: 0 6px;
			}
			.OK {
				background: #7f7;
				padding: 0 6px;
			}
			.errorbox {
				padding: 24px;
				padding-top:0;
				margin:12px;
				background: #f44;
				border: 3px solid #f22;
			}
			.description {
				display:block;
				font-style:italic;
				font-size: 80%;
				color: gray;
				padding:6px;
				padding-left:24px;
			}
			#logo {
				background: #555;
				color: #eee;
				padding:6px 12px;
				font-size:150%;
				font-weight:bold;
			}
			#menu {
				background: #353535;
				padding:12px;
			}
			#menu a {
				color: #ddd;
				text-decoration:none;
				border:1px solid #666;
				border-bottom: 1px solid #000;
				border-right: 1px solid #000;
				background: #555;
				padding-left:12px;
				padding-right:12px;
				margin-right:12px;
				border-radius: 4px;
			}
			#menu a:hover {
				color: white;
				background: #777;
			}
			#results, #timebar {
				padding: 12px;
			}
			#resultTable {
				border: 1px solid #aaa;
				font-size:11pt;
				border-collapse: collapse;
				clear: both;
			}
			#resultTable th {
				background: #ddd;
				border: 1px solid #aaa;
			}
			#resultTable td {
				padding: 6px 12px;
				border: 1px solid #aaa;
			}
			tr:nth-child(even) {
				background:#eee;
			}
			tr:nth-child(odd) {
				background:white;
			}
			th.headerSortUp:after {
				content: " ↑";
			}
			th.headerSortDown:after {
				content: " ↓";
			}
			.search {
				clear:both;
				margin-bottom:12px;
			}
			.badges, .chart {
				border:1px solid #aaa;
				border-radius:6px;
				float:left;
				margin-bottom:12px;
				margin-right:12px;
				background:white;
			}
			.badgesTitle, .chartTitle {
				text-align:center;
				font-size:120%;
				font-weight:bold;
				margin-top:6px;
				overflow: hidden;
			}
			.badgesTitle {
				width: 250px;
			}
			.badge {
				width: 75px;
				float: left;
				padding:12px;
				margin:12px;
				text-align:center;
				border-radius:6px;
			}
			.badge.warning {
				background: #ff4;
				border: 2px solid #ee3;
			}
			.badge.problems {
				background: #F44;
				border: 2px solid #e33;
				color:white;
			}
			.badge .count {
				font-size:300%;
			}
			h3 {
				clear:both;
			}
			#histogramChart {
				margin:12px;
			}
		</style>
	</head>
	<body>
		<div id='logo'>
			Polscan
		</div>
		<div id='menu'>
			<a href="">Overview</a>
			<a href="javascript:loadScannerResults('all')">All Problems</a>
		</div>

		<div id='timebar'>Date <input type='text' id='datepicker' size='10'/></div>

		<div id='errors'>
		</div>
		<div id='results'>
		</div>

		<script>
			function error(text) {
				$('#errors').html('<div class="errorbox"><h2>Error</h2> '+text+'</div>');
			}

			function loadScannerResults(name, searchValue, filtered) {
 				var group = '';
				if (name == 'all')
					group = '<th>Group</th>';

				clean();
				$.getJSON("results/latest/"+name+".json", {})
		        	 .done(function( data ) {
					$("#loadmessage").hide();
					$('#results').append('<div class="search">Search <input type="text" size="40" id="search"/> <input type="button" value="Go" onclick="onSearch();"/></div>');
					$("<table id='resultTable' class='tablesorter'>")
					.html("<thead><tr><th>Host</th>"+group+"<th>Policy</th><th>Details</th></thead>")
					.appendTo('#results');
					$('<tbody>').appendTo('#resultTable');

			   		$.each( data.results, function( i, item ) {
						if(!filtered || item.severity != 'OK') {
						var tmp = '<td class="host">' + item.host + '</td>';
						if(item.group)
							tmp += '<td class="group">' + item.group + '</td>';
						tmp +=
						'<td class="policy '+item.severity+'">' + item.policy + '</td>' +
						'<td class="message">' + item.message + '</td>';
						$( "<tr>" )
						.html(tmp)
						.appendTo("#resultTable");
						}
					});
					$("#resultTable").tablesorter();
					$("#search").val(searchValue);
					onSearch();

					var failed = $('td.policy.FAILED:visible').length;
					var warning = $('td.policy.WARNING:visible').length;
					//createBadges('#row1', failed, warning, name);
					$("<div class='badges'><div class='badgesTitle'><small>Filter</small><br/>"+searchValue+"</div><div class='badge problems'><span class='count'>" + failed + "</span> Problems</div><div class='badge warning'><span class='count'>"  + warning + '</span> Warnings</div></div>').appendTo("#row1");


					$(".group").click(function() {
						loadScannerResults($(this).html(), "", true);
					});
					$(".policy").click(function() {
						loadScannerResults("all", $(this).html(), true);
					});

					createHistogram('results/latest/', searchValue?searchValue:name);
				})
				.fail(function(j, t, e) {
					error('Fetching results for '+name+' failed! ' + t + " " + e);
				});
			}

			(function() {
				onDateSelect();
			})();

                        function shortenNumber(nr) {
                                if(nr > 1000)
                                        return Math.floor(nr/1000)+"k";
                                else
                                        return nr;
                        }

			function createBadges(id, failed, warning, name) {
				if(!name)
					name = "All Issues";
				$("<div class='badges'><div class='badgesTitle'>"+name+"</div><div class='badge problems'><span class='count'>" + shortenNumber(failed) + "</span> Problems</div><div class='badge warning'><span class='count'>"  + shortenNumber(warning) + '</span> Warnings</div></div>').appendTo(id);
			}

			function onSearch() {
				var searchText = $('#search').val();

				$("td").parent().hide();
				$("td").filter(function() {
					return $(this).text().indexOf(searchText) !== -1;
				}).parent().show();
			}

			function createHistogram(baseUrl, id) {
				$.getJSON(baseUrl + "histogram.json", {})
	        		.done(function( data ) {
					var chartData = {
						labels: [],
						datasets: []
					};
					// Find ouf values
					var valueIndex;
					$.each(data.histogram, function(i, set) {
						if(set.id && set.id == id) {
							console.log("Found histogram data set at "+i);
							valueIndex = i;
						}
					});

					if(valueIndex) {
						$.each(data.labels, function(i, name) {
							chartData.labels[i] = name;
						});
						chartData.datasets[0] = {
							data: data.histogram[valueIndex].FAILED,
							label: id,
							strokeColor: "rgba(220,50,50,0.7)",
							fillColor: "rgba(220,150,150,0.2)"
						}
						$('#row1').append('<div class="chart"><div class="chartTitle">Issue Trends</div><canvas id="histogramChart" width="600" height="200"></canvas></div>');
						var ctx = $("#histogramChart").get(0).getContext("2d");
						var myLineChart = new Chart(ctx).Line(chartData, {
							animation: false,
							showTooltips: false	// FIXME: disabled as long there is the bug of multiple dates being shown at the same time
						});
					} else {
						console.log("Could not find value set for "+all);
					}
	        		})
				.fail(function(j, t, e) {
					error('Fetching histogram data failed! ' + t + " " +e);
				});
			}

			function clean() {
				$('#results').html('<div id="row1"></div><div id="loadmessage"><i>Loading ...</i></div>');
			}

			function onDateSelect(day) {
				var baseUrl;

				if(day)
					baseUrl = "results/json/"+day+"/";
				else
					baseUrl = "results/latest/";

				$.getJSON(baseUrl + "overview.json", {})
	        		.done(function( data ) {
					clean();
					createBadges('#row1', data.FAILED, data.WARNING);
					$("#loadmessage").hide();
					$("#results").append("<h3>By Groups");
					$("<div id='groups' class='section'>").appendTo("#results")

		   			$.each(data.overview, function(i, item) {
						if(item.group) {
							var compliant = 1;
							var tmp = '<span class="group">' +
							item.group +
							'</span>';
							if(item.FAILED > 0) {
								compliant = 0;
								tmp += ' <span class="FAILED" title="Total failures found">' +
								item.FAILED +
								'</span>';
							}
							if(item.WARNING > 0) {
								compliant = 0;
								tmp += ' <span class="WARNING" title="Total warnings seen">' +
								item.WARNING +
								'</span>'
							}
							if(compliant) {
								tmp += ' <span class="OK" title="100% compliance for this policy">compliant</span>';
							}

							$( "<p>" )
							.html(tmp)
							.appendTo( "#groups" );

						}
		   			});

					$( "<h3>" ).html("Policy Details").appendTo( "#results" )
					$( "<div id='policies' class='section'>" ).appendTo( "#results" )

		   			$.each( data.overview, function( i, item ) {
						if(item.policy) {
							var compliant = 1;
							var tmp = '<span class="group">' +
							item.parent +
							'</span> <span class="policy">' +
							item.policy +
							'</span>';
							if(item.FAILED > 0) {
								compliant = 0;
								tmp += ' <span class="FAILED" title="Total failures found">' +
								item.FAILED +
								'</span>';
							}
							if(item.WARNING > 0) {
								compliant = 0;
								tmp += ' <span class="WARNING" title="Total warnings seen">' +
								item.WARNING +
								'</span>'
							}
							if(compliant) {
								tmp += ' <span class="OK" title="100% compliance for this policy">compliant</span>';
							}
							tmp += '<span class="description">' +
							item.description +
							'</span>';

							$( "<p>" )
							.html(tmp)
							.appendTo( "#policies" );

						}
						$("#datepicker").val(data.date);
						$("#datepicker").datepicker({
							dateFormat: "yy/mm/dd",
							onSelect: onDateSelect
						});
		   			});
					$(".group").click(function() {
						loadScannerResults($(this).html(), "", true);
					});
					$(".policy").click(function() {
						loadScannerResults("all", $(this).html(), true);
					});
	        		})
				.fail(function(j, t, e) {
					error('Fetching overview results failed! ' + t + " " +e);
				});

				createHistogram(baseUrl, 'all');
			}
		</script>
	</body>
</html>
