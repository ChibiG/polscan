<table id='puppetStatusTable' class='resultTable' style='margin-top:24px;float:right;margin-left:64px'>
<thead>
	<tr>
		<th>Status</th>
		<th>Count</th>
	</tr>
</thead>
<tbody>
{{#each stats}}
	<tr>
		<td>
			<div style='width:20px;height:20px;float:left;margin-right:12px;background:{{color}}'/>
			{{label}}
		</td><td>
			{{value}}
		</td>
	</tr>
{{/each}}
<tr><td><b>Total Hosts</b></td><td>{{total}}</td></tr>
</tbody></table>
